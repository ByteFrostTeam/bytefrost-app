<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteFrost AB</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 { font-size: 2.5em; color: #1a1a1a; margin-bottom: 20px; }
        p { font-size: 1.2em; color: #666; margin-bottom: 15px; }
        .contact { margin-top: 40px; padding-top: 30px; border-top: 2px solid #eee; }
        a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ByteFrost AB</h1>
        <p>We develop mobile applications and digital solutions.</p>
        <div class="contact">
            <p><strong>Contact:</strong> info@bytefrost.app</p>
            <p><strong>Location:</strong> Sweden</p>
        </div>
    </div>
</body>
</html>
